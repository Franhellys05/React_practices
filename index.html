  <script type="text/jsx">
    import React, { useRef } from 'react';
    import emailjs from '@emailjs/browser';

    const app = document.getElementById('app');

    const Input = ({required, name, label, type, isReverse=false, value})=>{
        if(!isReverse){
          return(
          <>
            <label htmlFor={name}>{label}
              {required && <span className="required">*</span>/*Validating if is requiered*/}
            </label>

            <input type={type} id={name} name={name} required={required} value={value}/>
          </>
          )
        }
        return(
          <>
          <input type={type} id={name} name={name} required={required}value={value} />
            <label htmlFor={name}>{label}
              {required && <span className="required">*</span>/*Validating if is requiered*/}
            </label>
          </>
        )   
      }

      const TextArea = ({required, name, label})=> {
        return(
          <>
            <label htmlFor={name}>{label}
              {required && <span className="required">*</span>/*Validating if is requiered*/}
            </label>
            <textarea name={name}></textarea>
          </>
        )
      }

    const Container = ({children})=> {
      return(
        <div className="radio-group">
          {children}
        </div>
      )
    }

    const Button = ({name, type, className, click})=>{
      return(
        <button className={className} type={type} onClick={click}>{name}</button>
      )
    }

    //Formulario
    const Form = ({children, name="Formulario de registro"})=>{
     return(
       <form name="name" action="https://formsubmit.co/vfrashell@gmail.com" method="POST">
        <h2>{name}</h2>
        {children}
       </form>
     )
    }

    function onSend(){

      console.log("Sending form...");

    const App = ()=>{
     return(

          <Input type="tel"  label="Teléfono" name="Teléfono"/>

            <label>Género</label>

          <TextArea name="Dirección" label="Dirección" />

          <Input type="text" label="Ocupación"/>
          <Container>
            <label>¿Es casado?</label>
            <Input label="Sí" value="sí" name="casado" type="radio" isReverse={true}/>
            <Input label="No" value="no" name="casado" type="radio" isReverse={true}/>
          </Container>
          <>
          <label htmlFor="hijos">¿Tiene hijos?</label>
          <select id="hijos" name="Tiene Hijos">

        </Form>

     )
